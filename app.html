    {{ HEAD }}
  </head>

    <form
      name="project"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
    >
      <div>
        <label for="title">Project Title</label>
        <input
          type="text"
          name="title"
        >
      </div>

        <div>
          <label for="name">Difficulty</label>
          <select
            name="difficulty"
          >
            <option value="easy">Easy</option>
            <option value="intermediate">Intermediate</option>
            <option value="hard">Hard</option>
          </select>
        </div>

        <div>
          <label for="languages">Languages Used</label>
          <input
            type="text"
            name="languages"
          >
        </div>

      <div>
        <label for="url">Github Link</label>
        <input
          type="text"
          name="url"
        >
      </div>

      <div>
        <label for="description">Description</label>
        <textarea
          name="description"
        ></textarea>  
      </div>

      <div>
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
        >
      </div>

      <button type="submit">Send</button>
    </form>

    {{ APP }}
  </body>
</html>
